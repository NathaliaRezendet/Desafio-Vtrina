<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">
    <title>Desafio Vtrina</title>
</head>

<body>
    
    <nav class="navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Desafio Vtrina</a>
        </div>
    </nav>

    <div class="container">  
        <form action=""  method="get" name="formulario">

                <div class="form-group">
                    <div class="col-md-6 offset-md-3">
                        <label>CEP:</label>
                        <input type="number" id="cep" class="form-control" placeholder="Digite seu CEP" required="">        
                        <span id="mensagem-erro"></span><br>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-6 offset-md-3">
                        <label>Logradouro:</label>
                        <input type="text" id="logradouro" class="form-control" placeholder="Logradouro" required="">        
                    </div>
                </div>

                
                <div class="form-group">
                    <div class="col-md-6 offset-md-3">
                        <label>Bairro:</label>
                        <input type="text" id="bairro" class="form-control" placeholder="Bairro" required="">
                    </div>
                </div>

                
                <div class="form-group">
                    <div class="col-md-6 offset-md-3">
                        <label>Localidade:</label>
                        <input type="text" id="localidade" class="form-control" placeholder="Localidade" required="">
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-md-6 offset-md-3">
                        <label>UF:</label>
                        <input type="text" id="uf" class="form-control" placeholder="UF" required="">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-6 offset-md-3">
                        <label>IBGE:</label>
                        <input type="text" id="ibge" class="form-control" placeholder="IBGE" required="">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-6 offset-md-3">
                        <label>DDD:</label>
                        <input type="text" id="ddd" class="form-control" placeholder="DDD" required="">
                    </div>
                </div>

                
                <div class="text-center" style="margin-top: 20px;">          
                    <button id="buscar" class="btn btn-primary">Buscar</button>
                    <button id="limpar" class="btn btn-primary">Limpar</button>
                </div>
            
        </form>
    </div>

    <footer>
        <div class="footer-copyright text-center py-3">2022 - Por Nathalia Rezende</div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script type="module" src="./js/index.js"></script>
</body>
</html>
